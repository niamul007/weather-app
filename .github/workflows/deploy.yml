name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write   # Allow GitHub Actions to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-app   # <- All npm commands run inside 'my-app'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Add .nojekyll
        run: touch dist/.nojekyll   # Prevent Jekyll from ignoring files

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist        # <- Path relative to working-directory 'my-app'
